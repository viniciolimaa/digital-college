<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maça&Chico</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    form h2{ 
        color: #34495e;
        margin-bottom: 15px;
    }
    form label{
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>

<body style="font-family: Arial, Helvetica, sans-serif; margin-top: 20px; background-color: #f0f0f0;">
    <!-- Tag de fomulario -->
    <h1 style="text-align: center;color: #333;">Faça o seu pedido Maça&Chico</h1>
    <hr style="margin-top: 20px;" />
    <form
        style="background-color: #fff; padding: 20px; border:1px solid #ccc; border-radius: 5px;max-width: 600px;margin: auto;">
        <h2>Dados do cliente</h2>
        <br />
        <label for="nome_cliente">Nome </label>
        <input class="meuInput" id="nome_cliente" placeholder="Nome" name="nome" />
        <br />
        <label for="email_cliente">Email: </label>
        <input class="meuInput" type="email" id="email_cliente" placeholder="exemplo@com.br" name="email" />
        <br />
        <hr>
        <h2>Endereço</h2>
        <br />
        <label for="bairro_cliente">Bairro</label>
        <input type="text" placeholder="Bairro" name="bairro" id="bairro_cliente" />
        <br />
        <label for="uf_cliente">UF: </label>
        <input type="text" name="uf" id="uf_cliente" placeholder="UF" />
        <br />
        <!-- Logradouro -->
        <!-- Cep -->
        <label for="numero_endereco_client">Numero: </label>
        <input type="number" placeholder="numero" id="numero_endereco_client" name="numero" />
        <br />
        <hr>
        <h2>Monte sua pizza</h2>
        <br />
        <p>Borda</p>
        <br />
        <input type="radio" name="borda_pizza" id="chadder" value="chadder" />
        <label for="chadder">Chadder</label>
        <br />
        <input type="radio" name="borda_pizza" id="requeijao" value="requeijao" />
        <label for="requeijao">Requeijão</label>
        <br />
        <input type="radio" name="borda_pizza" id="chocolate" value="chocolate" />
        <label for="chocolate">Chocolate</label>
        <br />
        <br />
        <!-- Select -->

        <label for="sabor">Sabor: </label>
        <select name="sabor" id="sabor">
            <option value="frango">
                Frango
            </option>
            <option value="marguerita">
                Marguerita
            </option>
            <option value="calabresa">
                Calabresa
            </option>
            <option value="chocolate">
                Chocolate
            </option>
        </select>
        <br />
        <p>Adicionais</p>
        <input type="checkbox" name="adicional1" id="queijo" value="queijo">
        <label for="adicional1">Queijo</label>
        <br />
        <input type="checkbox" name="adicional1" id="presunto" value="presunto">
        <label for="adicional2">Presunto</label>
        <br />
        <input type="checkbox" name="adicional1" id="calabesa" value="calabesa">
        <label for="adicional3">Calabresa</label>
        <br />
        <label for="obs">Observação</label>
        <br>
        <textarea name="obs" id="obs"></textarea>
        <br />
        <br />
        <input type="submit" value="Comfirmar Pedido">
    </form>
</body>

</html>
